<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Eye - Ramadan Name Generator</title>

  <!-- Arabic-friendly font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: Cairo, system-ui, Arial; margin: 0; background:#f6f6f6; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 16px; }
    .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 900px) { .row { grid-template-columns: 360px 1fr; align-items: start; } }
    input, button { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; }
    button { border: 0; cursor: pointer; background: #b08a55; color: white; font-weight: 700; }
    button:hover { filter: brightness(.95); }
    .hint { font-size: 13px; color: #666; line-height: 1.5; margin-top: 8px;}
    canvas { width: 100%; height: auto; border-radius: 12px; background: #fff; }
    .btns { display:flex; gap:10px; }
    .btns button { flex:1; }
    .secondary { background:#333; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <h2 style="margin:0 0 12px 0;">Ramadan Post Generator</h2>

          <label>Employee name (Arabic or English)</label>
          <input id="name" placeholder="اكتب اسمك هنا / Write your name" />

          <div class="btns" style="margin-top:12px;">
            <button id="generate">Generate</button>
            <button class="secondary" id="download">Download</button>
          </div>

          <div class="hint">
            <b>Setup:</b> Keep your design image in the same folder and name it <code>ramadan.png</code>.<br/>
            <b>Note:</b> If the name position is slightly off, adjust the X/Y values in the code (I marked them clearly).
          </div>
        </div>

        <div>
          <canvas id="c"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== CONFIG (adjust these if needed) ======
    const IMAGE_SRC = "ramadan.png";

    // Position of the name (in pixels on the ORIGINAL image size)
    // These are a starting point — adjust until it sits exactly on the red line.
    let NAME_X = 540;   // left -> right
    let NAME_Y = 1475;  // top -> down

    // Text style
    const FONT_SIZE = 52;               // px
    const FONT_FAMILY = "Cairo";        // should match loaded font
    const FONT_WEIGHT = 600;            // 400/600/700
    const TEXT_COLOR = "#2b2b2b";        // dark gray/black
    const TEXT_ALIGN = "center";        // "left" | "center" | "right"
    // ============================================

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    const nameInput = document.getElementById("name");
    const btnGenerate = document.getElementById("generate");
    const btnDownload = document.getElementById("download");

    const img = new Image();
    img.crossOrigin = "anonymous"; // helps if hosted on same domain / proper headers
    img.src = IMAGE_SRC;

    function draw() {
      // Set canvas to match original image pixel size (important for quality)
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      // Draw background image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      // Draw name
      const name = (nameInput.value || "").trim();
      if (name) {
        ctx.fillStyle = TEXT_COLOR;
        ctx.textAlign = TEXT_ALIGN;
        ctx.textBaseline = "middle";
        ctx.direction = "rtl"; // better for Arabic (still ok for English)
        ctx.font = `${FONT_WEIGHT} ${FONT_SIZE}px ${FONT_FAMILY}`;

        // Optional: slight shadow for readability (comment out if not needed)
        ctx.shadowColor = "rgba(0,0,0,0.12)";
        ctx.shadowBlur = 2;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 1;

        ctx.fillText(name, NAME_X, NAME_Y);

        // Reset shadow
        ctx.shadowColor = "transparent";
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
      }
    }

    function downloadPNG() {
      const name = (nameInput.value || "name").trim().replace(/[^\w\u0600-\u06FF\- ]+/g, "");
      const a = document.createElement("a");
      a.download = `Ramadan_${name || "Post"}.png`;
      a.href = canvas.toDataURL("image/png");
      a.click();
    }

    img.onload = () => draw();
    img.onerror = () => alert("Image not found. Make sure ramadan.png is in the same folder as index.html");

    btnGenerate.addEventListener("click", draw);
    nameInput.addEventListener("input", draw);
    btnDownload.addEventListener("click", () => { draw(); downloadPNG(); });
  </script>
</body>
</html>
